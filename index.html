    /* ÿµŸàÿ±ÿ© ÿÆŸÑŸÅŸäÿ© ŸàÿßŸÇÿπŸäÿ© (ÿ≥ŸäŸÑŸÅŸä ÿπÿßÿØŸä ŸÅŸä ÿßŸÑÿ®Ÿäÿ™) */
    .bg-image {

      background: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiyHoI45EM65JyN0_Kw4TOOUFCrA3A8FbthKVQ5KCLEfk_TIc2Rx67_CjnNzbNrkebtZhVp-mrB75cnJH04D_vEMTxnnyYIMb26v-CNbzua2_g8s34Ya6IbY3Ds519_ynIt-eFcDSJvYABzPFNYpqaGdO-a7PIRTNhqT1ss1SVAvkyfrncRkKKgBqYy3qbV/s1248/toooooop.webp') center center / cover no-repeat;
      z-index: 1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(0deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0) 100%);
      z-index: 2;
    }

    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 40px 20px 30px;
      color: white;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
    }

    .age-badge {
      background: rgba(255,77,77,0.9);
      padding: 5px 12px;
      border-radius: 30px;

    }

    .girl-info {

    }

    .girl-name {

      text-shadow: 0 2px 10px black;
    }

    .girl-age {
      font-size: 1.3rem;
      opacity: 0.9;
      margin-left: 5px;
    }

    .girl-location {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-top: 5px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .distance {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(5px);
      padding: 4px 10px;
      border-radius: 30px;
      font-size: 0.8rem;
      margin-top: 10px;
      display: inline-block;
    }

    .cta-button {
      background: linear-gradient(135deg, #ff4d4d 0%, #cc0000 100%);
      color: white;
      text-align: center;
      padding: 22px 20px;
      border-radius: 60px;
      font-size: 1.5rem;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 15px 40px #ff0000;
      border: none;
      width: 100%;
      transition: transform 0.1s;
      animation: pulse 2s infinite;
      margin-bottom: 15px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .cta-button:active {
      transform: scale(0.97);
    }

    .cta-sub {
      font-size: 0.7rem;
      color: rgba(255,255,255,0.7);
      text-align: center;
    }

    .fake-notif {
      position: absolute;
      bottom: 20px;
      left: 16px;
      right: 16px;
      background: rgba(20,20,20,0.9);
      backdrop-filter: blur(10px);
      border-left: 4px solid #ff4d4d;
      border-radius: 12px;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      transform: translateY(150%);
      transition: transform 0.4s ease;
      z-index: 10;
    }

    .fake-notif.show {
      transform: translateY(0);
    }

    .notif-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      color: white;
    }

    .fake-notif div, 
    .fake-notif div div,
    #notifName,
    #notifAction {
      color: white !important;
    }

    .badges {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .badge {
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
      padding: 4px 12px;
      border-radius: 30px;
      font-size: 0.6rem;
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
    }
  </style>
</head>
